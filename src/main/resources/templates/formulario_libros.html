<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        .main {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 4px 10px rgba(57, 76, 136, 0.2);
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="main col-12 col-lg-8 col-md-8 mt-5">
                <div class="text-center">
                    <h2>Modificar Registro</h2>
                </div>
                <form th:action="@{/submitEdicionLibro}" method="post" class="p-4" th:object="${libro}">

                    <input type="hidden" th:field="*{id}">

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{nombre_del_libro}" id="nombre_del_libro" class="form-control"
                            placeholder="Nombre de libro" required>
                        <label for="nombre_del_libro">Nombre del libro</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" th:field="*{año_publicacion}" id="año_publicacion" class="form-control"
                            placeholder="Año de publicacion" required>
                        <label for="año_publicacion">Año de la publicacion</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{autor}" id="autor" class="form-control" placeholder="Autor"
                            required>
                        <label for="autor">Autor</label>
                    </div>
                    <div class="d-flex justify-content-center mb-3 gap-2">
                        <a class="btn btn-secondary p-3" th:href="@{/index}">
                            <span>Cancelar</span>
                        </a>
                        <button class="btn btn-primary p-3" type="submit">
                            <span>Guardar</span>
                            <i class="ms-2 fas fa-book"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
